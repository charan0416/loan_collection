<!DOCTYPE html>
<html>
<head>
    <title>Loan Collector Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Apex Financial Services - Loan Collections</h1>
        <div id="chatbox">
            <!-- Initial greeting handled by speakInitialGreeting in JS -->
             <p class="collector initial-greeting">Collector: Hello, welcome to Apex Financial Services. Please enter or say the customer's name to start.</p>
        </div>
        <input type="text" id="customerNameInput" placeholder="Enter customer name (e.g., Gregory Perez)">
         <button id="findCustomerButton">Find Customer</button> <!-- Button for text lookup -->
        <button id="startRecognition" disabled>Start Talking (Voice)</button> <!-- Disabled until customer found -->
        <button id="stopRecognition" disabled>Stop Talking</button>
        <p id="status">Status: Ready for name lookup</p>
        <p id="transcript"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
